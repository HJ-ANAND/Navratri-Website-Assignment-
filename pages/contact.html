<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="contactStyle.css" />
    <title>Contact</title>
  </head>
  <body>
    <nav-header></nav-header>

    <div class="contact-container">
      <h1>Contact Us</h1>
      <p>
        Have questions or want to know more about Navratri? Get in touch with
        us!
      </p>

      <div class="contact-wrapper">
        <form class="contact-form">
          <input type="text" name="name" placeholder="Your Name" required />
          <input type="email" name="email" placeholder="Your Email" required />
          <textarea
            name="message"
            placeholder="Your Message"
            rows="5"
            required
          ></textarea>
          <button type="submit">Send Message</button>
        </form>

        <div class="contact-info">
          <h3>Get in Touch</h3>
          <p><strong>Email:</strong> info@navratri.com</p>
          <p><strong>Phone:</strong> +91 99887 76655</p>
          <p><strong>Address:</strong> Greater Noida, Uttar Pradesh, India</p>
        </div>
      </div>
    </div>
    <script src="../app.js" defer></script>
  </body>
</html>
