<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="galleryStyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Gallery</title>
  </head>
  <body>
    <nav-header></nav-header>

    <div class="G-container">
      <div class="slide">
        <div
          class="item"
          style="background-image: url(../images/img1.jpeg)"
        ></div>
        <div
          class="item"
          style="background-image: url(../images/img2.jpg)"
        ></div>
        <div
          class="item"
          style="background-image: url(../images/img3.jpeg)"
        ></div>
        <div
          class="item"
          style="background-image: url(../images/img4.jpeg)"
        ></div>
        <div
          class="item"
          style="background-image: url(../images/img5.jpeg)"
        ></div>
        <div
          class="item"
          style="background-image: url(../images/img6.jpg)"
        ></div>
        <div
          class="item"
          style="background-image: url(../images/img7.jpg)"
        ></div>
        <div
          class="item"
          style="background-image: url(../images/img8.jpeg)"
        ></div>
        <div
          class="item"
          style="background-image: url(../images/img9.jpeg)"
        ></div>
        <div
          class="item"
          style="background-image: url(../images/img10.jpg)"
        ></div>
      </div>

      <div class="button-G">
        <button class="prev"><i class="fa-solid fa-arrow-left"></i></button>
        <button class="next"><i class="fa-solid fa-arrow-right"></i></button>
      </div>
    </div>
    <script src="../app.js" defer></script>
  </body>
</html>
